app = "n8n-onflys-app"  # ← 改成你想要的應用名稱（全域唯一）
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "sin"  # 新加坡（離台灣近），也可選 "nrt"（東京）

[build]
  dockerfile = "Dockerfile"

[env]
  # n8n 基本設定
  N8N_BASIC_AUTH_ACTIVE = "true"
  N8N_HOST = "0.0.0.0"
  WEBHOOK_TUNNEL_URL = "https://n8n.rubino.de5.net/"  # ← 改成你的子域名！
  GENERIC_TIMEZONE = "Asia/Taipei"
  DB_TYPE = "sqlite"  # 免費方案用 SQLite（資料存在容器內）

# 資源限制（免費層）
[experimental]
  auto_rollback = true

[[services]]
  protocol = "tcp"
  internal_port = 5678
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20
